<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="jquery_form_validation/jquery/jQuery-Validation-Engine-master/css/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="jquery_form_validation/jquery/jQuery-Validation-Engine-master/css/template.css" type="text/css"/>
    <script src="jquery_form_validation/jquery/jQuery-Validation-Engine-master/js/jquery-1.8.2.min.js" type="text/javascript">
    </script>
    <script src="jquery_form_validation/jquery/jQuery-Validation-Engine-master/js/languages/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8">
    </script>
    <script src="jquery_form_validation/jquery/jQuery-Validation-Engine-master/js/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
    </script>
    <script>
        jQuery(document).ready(function(){
            jQuery("#formID2").validationEngine('attach', {
                onValidationComplete: function(form, status){
                    alert("The form status is: " +status+", it will never submit");
                }  
            })
        });
    </script>
</head>
<body>
    <form method="post" id="formID2">
    <h3 align="middle">Student Registration Form</h3><br><br>
    <table border="1"width=100%>
             <tr>
        <td>Student</td>
        <td>Staff</td>
        <td>Salary</td>
        <td>Library</td>
        <td><a href="forms.html">Logout</a></td>
    </tr>

    </table>
    <table border="1"width=100%>
    <tr>
        <td>
            Name:
        </td>
        <td ><input type="text" id=""placeholder="Enter Name" class="validate[required,custom[onlyLetterSp]] text-input"  ></td>
        <td>
           Father Name:
        </td>
        <td><input type="text" id=""placeholder="Enter father Name" class="validate[required,custom[onlyLetterSp]] text-input"  ></td>
    </tr>  

    <tr>
        <td>Address</td>
        <td><textarea name="Address" id="Address" cols="5" rows="5" placeholder="Enter your Address" class="validate[required] text-input" >Address</textarea></td>

        <td >Address2</td>
        <td colspan="2"><textarea name="Address" id="Address" cols="5" rows="5" placeholder="Enter your Address" class="validate[required] text-input" >Address</textarea></td>
    </tr>

    <tr>
        <td>DOB</td>
        <td ><input type="date" name="fld_student_birth date" id="fld_student_birth_date" placeholder="Enter Your Birth date" class="validate[required] text-input" class="validate[required] text-input"></td>

        <td>Admission Date</td>
        <td ><input type="date" name="fld_student_birth date" id="fld_student_birth_date" placeholder="Enter Your Birth date" class="validate[required] text-input"></td>
    </tr>
      
    <tr>
        <td>
            city
        </td>
        <td><select name="fld_student_city" id="fld_student_city">
            <option value="Select City">Select City</option>
                <option value="Nashik">Nashik</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Sangamner">Sangamner</option>
        </select> </td>

        <td>
            State
        </td>
        <td><select name="fld_student_city" id="fld_student_city">
            <option value="Select State">Select State</option>
                <option value="Maharastra">Nashik</option>
                <option value="Aasam">Pune</option>
                <option value="Punjab">Mumbai</option>
                <option value="Goa">Sangamner</option>
        </select></td>

        <tr>
            <td>country</td>
            <td> <select name="fld_student_city" id="fld_student_city">
                <option value="Select country">Select country</option>
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="Australia">Australia</option>
                    <option value="sri lanka">Sri lanka</option>
            </select></td>
        
            <td>Nationality</td>
            <td><input type="" name="fld_student_name" id="fld_student_name" placeholder=" Your Nationality "  class="validate[required] text-input"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td><input type="radio" name="fld_student_radio" id="fld_student_radio"  class="validate[required] radio" >Male
                <input type="radio" name="fld_student_radio" id="fld_student_radio"  class="validate[required] radio">Female</td>

                <td>Qualification</td>
                <td><input type="checkbox" name="fld_student_language[]" id="fld_student_language1"
                    value="marathi" class="validate[minCheckbox[2]] checkbox" >MCA
         
                    <input type="checkbox" name="fld_student_language[]" id="fld_student_language1"
                    value="Hindi" class="validate[minCheckbox[2]] checkbox">BCA
         
                    <input type="checkbox" name="fld_student_language[]" id="fld_student_language1"
                    value="English"class="validate[minCheckbox[2]] checkbox">BA
         
                    <input type="checkbox" name="fld_student_language[]" id="fld_student_language1"
                    value="Tamil"class="validate[minCheckbox[2]] checkbox">PHD</td>
        </tr>

        <tr>
            <td>Courses</td>
            <td><select name="fld_student_city" id="fld_student_city">
                <option value="Select country">Select Courses</option>
                    <option value="WEB">WEB</option>
                    <option value="APP">APP</option>
                    <option value="AUTOCAD">AUTOCAD</option>
                    <option value="C-DAC">C-DAC</option>
            </select></td>

            <td>Photo</td>
            <td><input type="file" class="validate[required] text-input"></td>
        </tr>

        <tr>
            <td>Hobbies</td>
            <td><input type="text" name="fld_student_file" id="fld_student_file" placeholder="Enter your Hobbies" class="validate[required] text-input"></td>

            <td>Mobile No.</td>
            <td><input type="text" name=""id=""placeholder="Enter your mobile number" class="validate[required,custom[phone]] text-input" ></td>
        </tr>
    <table border="1" width="100%" colspan="4">
        <td align="center"><button type="submit" name="SUBMIT">SUBMIT</button></td>
    </table>
</table>

</form>
</body>
</html>
